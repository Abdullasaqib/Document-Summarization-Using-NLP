<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Summarizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Document Summarizer</h1>
            <p>Upload legal or financial documents for instant, accurate insights.</p>
        </header>

        <main>
            <div class="upload-section" id="upload-area">
                <input type="file" id="file-input" accept=".pdf,.docx" hidden>
                <div class="upload-box">
                    <div class="icon-cloud">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    </div>
                    <h3>Drag & Drop or Click to Upload</h3>
                    <p class="file-types">Supports PDF and DOCX</p>
                </div>
            </div>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Processing document... This may take a moment.</p>
            </div>

            <div id="result-section" class="hidden">
                <div class="result-header">
                    <h2>Summary</h2>
                    <button class="copy-btn" id="copy-btn">Copy Text</button>
                </div>
                <div class="summary-content" id="summary-text">
                    <!-- Summary will be injected here -->
                </div>
                <div class="stats">
                    <span id="original-len"></span>
                    <span id="summary-len"></span>
                </div>
                 <button class="" id="reset-btn">Summarize Another</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
